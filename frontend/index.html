<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitRate</title>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4d42e0c674.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Crimson+Pro:wght@200;300&family=Crimson+Text&family=Roboto:wght@300;400;500&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div id="pagewrapper">
        <header>
            <div class="flex container">
                <h1><i class="fa-solid fa-book-open"></i> LitRate</h1>
                <button class="gradeBtn btn hidden" value="2">Grade</button>
                <nav>
                    <a class="navLink" href="#" id="homeBtn">HOME</a>
                    <a class="navLink" href="#" id="loginBtn"> SIGN IN / REGISTER</a>
                    <a class="navLink hidden" href="#" id="mypageBtn"> MY PAGE</a>
                    <a class="navLink hidden" href="#" id="logoutBtn"> LOG OUT </a>
                </nav>
            </div>
        </header>
        <div id="user">
            <p id="userInfo"></p>
        </div>

        <div id="checkModal" class="modal round hidden"><i class="fa-solid fa-check fa-2xl"></i></div>
        <div id="loginModal" class="modal square flex-col hidden">
            <button id="closeModal" class="invisible"><i class="fa-solid fa-xmark fa-xl"></i></button>
            <div class="modalText">
                <h2>Not yet a member?</h2>
                <p>To be able to rate books and add them to a reading list, you need to be a logged in member.</p>
                <button id="loginModalBtn" style="align-self: flex-end" class="btn">Log in or register</button>
            </div>
        </div>
        <div class="overlay hidden"></div>
        <main id="contentWrapper"></main>

        <footer>

        </footer>

    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
